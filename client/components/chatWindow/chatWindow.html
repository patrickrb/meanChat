<div class="row">
    <div class="col-md-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <span class="glyphicon glyphicon-comment"></span> Chat
                <div class="btn-group pull-right">
                    <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                        <span class="glyphicon glyphicon-chevron-down"></span>
                    </button>
                    <ul class="dropdown-menu slidedown">
                        <li><a href="http://www.jquery2dotnet.com"><span class="glyphicon glyphicon-refresh">
                        </span>Refresh</a></li>
                        <li><a href="http://www.jquery2dotnet.com"><span class="glyphicon glyphicon-ok-sign">
                        </span>Available</a></li>
                        <li><a href="http://www.jquery2dotnet.com"><span class="glyphicon glyphicon-remove">
                        </span>Busy</a></li>
                        <li><a href="http://www.jquery2dotnet.com"><span class="glyphicon glyphicon-time"></span>
                            Away</a></li>
                        <li class="divider"></li>
                        <li><a href="http://www.jquery2dotnet.com"><span class="glyphicon glyphicon-off"></span>
                            Sign Out</a></li>
                    </ul>
                </div>
            </div>
            <div class="panel-body">
                <ul class="chat">
                    <li class="left clearfix" ng-repeat="message in messages">
	                    <span class="chat-img pull-left">
	                        <img gravatar-src="message.userId.email" gravatar-size="50" alt="User Avatar" class="img-circle" />
	                    </span>
                        <div class="chat-body clearfix">
                            <div class="header">
                                <strong class="primary-font">{{message.userId.name}}</strong> <small class="pull-right text-muted">
                                    <span class="glyphicon glyphicon-time"></span><span am-time-ago="message.timeStamp"></span></small>
                            </div>
                            <p>{{message.message}}</p>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="panel-footer">
                <div class="input-group">
                    <input id="btn-input" type="text" class="form-control input-sm" placeholder="Type your message here..." />
                    <span class="input-group-btn">
                        <button class="btn btn-warning btn-sm" id="btn-chat">
                            Send</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
