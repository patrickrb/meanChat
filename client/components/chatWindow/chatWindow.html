<div class="row">
    <div class="col-md-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <span class="glyphicon glyphicon-comment"></span> Chat
            </div>
            <div id="chatWindow" class="panel-body" scroll-glue="!glued">
                <ul class="chat"> 
                    <li class="left clearfix" ng-repeat="message in messages">
	                    <span class="chat-img pull-left">
	                        <img gravatar-src="message.userId.email" gravatar-size="50" alt="User Avatar" class="img-circle" />
	                    </span>
                        <div class="chat-body clearfix">
                            <div class="header">
                                <strong class="primary-font">{{message.userId.name}}</strong> <small class="pull-right text-muted">
                                    <span class="glyphicon glyphicon-time"></span><span am-time-ago="message.timeStamp"></span></small>
                            </div>
                            <p>{{message.message}}</p>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="panel-footer">
                <div class="input-group">
                    <input id="btn-input" type="text" class="form-control input-sm" placeholder="Type your message here..." ng-model="message" key-bind="{ enter: 'submitMessage()', esc: 'clear()' }"/>
                    <span class="input-group-btn">
                        <button class="btn btn-warning btn-sm" id="btn-chat" ng-click="submitMessage()">
                            Send</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
